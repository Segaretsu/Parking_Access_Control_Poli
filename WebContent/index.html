<html lang="es">
<head>

<meta charset="UTF-8">

<!-- Dependencias de angular -->
<script src="./js/angular-1-7-7.js" type="text/javascript"></script>
<script src="./js/angular-route-1-7-7.js" type="text/javascript"></script>
<script src="./constantes.js" type="text/javascript"></script>

<!-- Bootstrap CSS-->
<link rel="stylesheet" href="./css/bootstrap.min.css">

<!-- CSS -->
<link rel="stylesheet" href="./css/menu-propio.css">
<link rel="stylesheet" href="./css/generales.css">

<link href="./icons/material-icons.css" rel="stylesheet">

.city {
	display: none
}

</head>
<body ng-app="app">

	<!-- menú -->
	<header ng-controller="appMenu" class="contenedor-menu">
		<div class="header-content">
			<div class="logo">
				<h4 id="logo-text">
					Parking<b>Access</b>
				</h4>
			</div>
		</div>
		<div class="div-home">
			<span class="material-icons home"
				onclick="window.location.href = $CONFIG.url">home</span>
		</div>
		<div id="icon-menu">
			<button type="button" class="btn btn-outline-light"
				onclick="document.getElementById('id01').style.display='block'">Acceso
				Vehículo</button>
		</div>
	</header>
	<!-- FIN menú -->

	<div class="container-fluid container-all" id="move-content">
		<!-- 		<div id="contenedorAlertas" class="" role="alert"> -->
		<!-- 			<span id="mensajeAlerta">Holy guacamole! You should check in -->
		<!-- 				on some of those fields below.</span> -->
		<!-- 			<button type="button" class="close" data-dismiss="alert" -->
		<!-- 				aria-label="Close"> -->
		<!-- 				<span aria-hidden="true">&times;</span> -->
		<!-- 			</button> -->
		<!-- 		</div> -->
		<div ng-view></div>
		<div id="id01" class="w3-modal" ng-controller="appCtrl">
			<div class="w3-modal-content w3-card-4 w3-animate-zoom">
				<header class="w3-container w3-blue">
					<!-- <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-blue w3-xlarge w3-display-topright">&times;</span> -->
					<h2>Acceso Vehiculos</h2>
				</header>
				<div class="w3-bar w3-border-bottom">
					<button class="tablink w3-bar-item w3-button"
						onclick="openCity(event, 'ultimos')">
						<span class="material-icons"> keyboard_arrow_left </span>
					</button>
					<button class="tablink w3-bar-item w3-button"
						onclick="openCity(event, 'ingreso')"></button>
					<button class="tablink w3-bar-item w3-button"
						onclick="openCity(event, 'salida')"></button>
				</div>

				<div id="ultimos" class="w3-container city row">
					<div class="d-flex justify-content-center p-3">
						<a type="button" class="btn btn-primary" href="#!acceso-vehiculos"
							onclick="document.getElementById('id01').style.display='none'">Ultimos
							Registros</a>
					</div>
					<div class="d-flex justify-content-center p-3">
						<button type="button" class="btn btn-outline-primary"
							onclick="openCity(event, 'ingreso')">Ingreso Invitados</button>
					</div>
					<div class="d-flex justify-content-center p-3">
						<button type="button" class="btn btn-outline-primary"
							onclick="openCity(event, 'salida')">Salida Invitados</button>
					</div>
				</div>

				<div id="ingreso" class="w3-container city row">
					<form class="p-3 border">
						<div class="d-flex justify-content-center">
							<div class="row">
								<div class="form-group col-md-6">
									<label for="idTipoVehiculoInvitado">Tipo de veh&iacute;culo:</label> <select
										id="idTipoVehiculoInvitado" class="form-control">
										<option vale="0">--Seleccione un tipo de usuario--</option>
										<option ng-repeat="tipoVehiculo in listaTipoVehiculos"
											value="{{tipoVehiculo.idTipoVehiculo}}">{{tipoVehiculo.descripcion}}</option>
									</select>
								</div>
								<div class="form-group col-md-6">
									<label>Placa*</label> <input type="text" class="form-control"
										id="placaInvitado" placeholder="Numero placa">
								</div>
							</div>
						</div>
						<div class="d-flex justify-content-center">
							<button type="submit" ng-click="ingresarInvitado()"
								class="btn btn-primary">Registrar ingreso</button>
						</div>
					</form>
				</div>

				<div id="salida" class="w3-container city">
					<form class="p-3 border">
						<div class="d-flex justify-content-center">
							<div class="form-group">
								<label>Placa*</label> <input type="text" class="form-control"
									placeholder="Numero placa">
							</div>
						</div>
						<div class="d-flex justify-content-center">
							<button type="submit" class="btn btn-primary">Registrar
								salida</button>
						</div>
					</form>
				</div>

				<div class="w3-container w3-light-grey w3-padding">
					<button class="w3-button w3-right w3-white w3-border"
						onclick="document.getElementById('id01').style.display='none'">Cerrar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal JS -->
	<script src="js/modal.js"></script>

	<!-- JQuery -->
	<script src="./js/jquery-3.4.1.slim.min.js" type="text/javascript"></script>

	<script type="text/javascript" src="./app.js"></script>
	<script type="text/javascript"

	<script type="text/javascript"
		src="./plugins/acceso-vehiculo-plugin/informacion/acceso-vehiculo-informacion.js"></script>
    
    <script src="./plugins/historial-plugin/historial-plugin.js"></script>

    <!-- Menú -->
	<script src="./js/menu.js" type="text/javascript">

	<script src="./plugins/alertas-plugin/alertas-plugin.js"
		type="text/javascript"></script>

</body>
</html>
