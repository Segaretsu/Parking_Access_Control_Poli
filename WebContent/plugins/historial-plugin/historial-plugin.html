<div class="container">
	<div class="row div-row-vehiculos-ingresados">
		<label class="mensaje-vehiculos-ingresados">HISTORICO</label>
		<div class=""></div>
		<div class="form-group col-md-12 row">
		    <div class="form-group col-md-3">
				<label for="numeroDocumento">Placa:</label> <input
								type="text" class="form-control" id="numeroDocumento">
		    </div>
		    <div class="form-group col-md-3">
		         <label for="fechaEntrada">Fecha de entrada:</label> <input
								type="date" class="form-control" id="fechaEntrada">
		    </div>
		    <div class="form-group col-md-3">
		        <label for="fechaSalida">Fecha de salida:</label> <input
								type="date" class="form-control" id="fechaSalida">
		    </div>
		    <div class="form-group col-md-3">
		    <label for="fechaEntrada" id="blanco">Buscar</label>
		        <button type="button" class="btn btn-outline-primary">Buscar</button>
		    </div>
		</div>
		<div class="form-group col-md-12 row">
			<div class="form-group col-md-6">
			   <div class="form-group col-md-12 row">
				 <div class="form-group col-md-3">
				   <span class="material-icons color-icono-tv iconoHistorial derecha">directions_car</span>
				 </div>
				 <div class="form-group col-md-6">
				      <label for="fechaSalida"><strong>Tipo vehiculo:</strong> Carro</label>
				      <label for="fechaSalida"><strong>Propietario:</strong> Jose Felipe Perez Perez</label>   
				 </div>
		     </div>
			</div>

			<div class="form-group col-md-6">
				<div
					class="formulario-centrado div-form-row-vehiculos-ingresados border-radius-defecto">
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Fecha Entrada</th>
								<th scope="col">Fecha Salida</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="vehiculosDentro in listaVehiculosDentro">
								<th scope="row">{{vehiculosDentro.numero}}</th>
								<td>{{vehiculosDentro.placa}}</td>
								<td>{{vehiculosDentro.nombreColor}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
