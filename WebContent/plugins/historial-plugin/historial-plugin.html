<div class="container">
	<div class="row div-row-vehiculos-ingresados">
		<label class="mensaje-historial"><strong>HISTORICO</strong></label>
		<div class=""></div>
		<div class="form-group col-md-12 row">
		    <div class="form-group col-md-3">
				<label for="numeroDocumento">Placa:</label> <input
								type="text" class="form-control" id="numeroDocumento" placeholder="ABC123"
								ng-model="placa">
		    </div>
		    <div class="form-group col-md-3">
		         <label for="fechaInicio">Fecha de entrada:</label> <input
								type="date" class="form-control" id="fechaInicio"
								ng-model="fechaInicio">
		    </div>
		    <div class="form-group col-md-3">
		        <label for="fechaFin">Fecha de salida:</label> <input
								type="date" class="form-control" id="fechaFin"
								ng-model="fechaFin">
		    </div>
		    <div class="form-group col-md-3">
		    <label for="fechaEntrada" id="blanco">Buscar</label>
		        <button type="button" class="btn btn-outline-primary" ng-click="consultarInformacion()">Buscar</button>
		    </div>
		</div>
		<div class="form-group col-md-12 row" ng-if="busquedaSeEjecuto">
			<div class="form-group col-md-6">
			   <div class="form-group col-md-12 row centrar">
				 <div class="form-group col-md-12">
				   <span class="material-icons color-icono-tv iconoHistorial derecha centrarIcono">{{informacionVehiculo.tipoVehiculo.nombreicono}}</span>
				 </div>
				 <div class="form-group col-md-6 centrarTexto">
				      <label for="fechaSalida"><strong>Tipo vehiculo:</strong> {{informacionVehiculo.tipoVehiculo.descripcion}}</label>
				      <label for="fechaSalida"><strong>Propietario:</strong> {{informacionUsuario.nombre}} {{informacionUsuario.apellidos}}</label>   
				 </div>
		     </div>
			</div>

			<div class="form-group col-md-6">
				<div
					class="formulario-centrado div-form-row-vehiculos-ingresados border-radius-defecto">
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Fecha Entrada</th>
								<th scope="col">Fecha Salida</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="fecha in listaFechas">
								<th scope="row">{{fecha.numero}}</th>
								<td>{{fecha.fechaIngreso}}</td>
								<td>{{fecha.fechaSalida}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
